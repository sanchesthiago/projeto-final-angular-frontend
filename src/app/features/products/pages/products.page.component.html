<app-header></app-header>

<div class="propaganda" >
    <mat-carousel timings="250ms" [autoplay]="true" [proportion] = 35 [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false">
        <mat-carousel-slide #matCarouselSlide [hideOverlay]=true  *ngFor="let slide of slides; let i = index"  [image]="slide.image"></mat-carousel-slide>
    </mat-carousel>
</div>

<div class="search">
    <h3>Busca de Produtos</h3>
    <input type="text" placeholder="  Digite o nome de um produto" (input)="findProductsByFilter($event, 'Name')">
</div>

<div class="align-center">
<!-- exibe msg quando nao acha produto na busca -->
    <div class="no-products" *ngIf="filteredProducts.length === 0">
    <h3>NÃ£o existe produtos para essa busca!</h3>
    </div>
</div>

<app-product-list [products]="filteredProducts">
    
</app-product-list>


<app-footer></app-footer>
