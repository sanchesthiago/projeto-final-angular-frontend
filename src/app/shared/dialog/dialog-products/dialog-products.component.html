<h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content> [src]="data.message"</div>
    <div mat-dialog-content> Id do Produto: {{data.message1}}</div>
    <div mat-dialog-content> Valor Venda {{data.message2}}</div>
    <div mat-dialog-content> Peso {{data.message3}}</div>
    <div mat-dialog-content> Estoque {{data.message4}}</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>OK</button>
</div>
